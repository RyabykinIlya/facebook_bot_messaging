<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'main/css/bootstrap4.1.3.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}"/>
    <meta name="theme-color" content="#428BCA"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{% static 'main/js/jquery3.3.1.min.js' %}"></script>
    <script src="{% static 'main/js/reconnecting-websocket.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="{% static 'main/js/bootstrap4.1.3.min.js' %}"></script>
</body>
{% block additional_script %}
{% endblock %}
</html>
